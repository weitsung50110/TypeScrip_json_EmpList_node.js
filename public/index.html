<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display Employee Data</title>
  <!--引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
		  	<div class="col-md-6 col-sm-6">
				<div class="input-group mb-3">
				<input type="text" class="form-control" id="nameInput" placeholder="Enter employee name">
				<button class="btn btn-primary" id="showButton">Show</button>
				<button class="btn btn-secondary" id="clearButton">Clear</button>
				</div>
			</div>
			<div class="col-md-6 col-sm-6">
				<div class="mb-3">
				<div id="nameDisplay"></div>
				</div>
				<div class="mb-3">
				<label for="employee-select" class="form-label">Select an employee:</label>
				<select class="form-select" id="employee-select"></select>
				</div>
			</div>
			<div class="col-md-12 col-sm-12">
				<div class="mb-3">
				<div id="employee-details"></div>
			</div>
		  </div>
		</div>
	</div>
<script src="TSscript.js"></script>
</body>
</html>
